<script>
    // 네비
const hamburger = document.querySelector(".menuOpen");
const navLinks = document.querySelector(".mainMenu");
const links = document.querySelectorAll(".nav_manu li");
hamburger.addEventListener('click', function(e){
e.preventDefault();
navLinks.classList.toggle("open");
links.forEach(function(link){
  link.classList.toggle("fade");
});
hamburger.classList.toggle("toggle");
});
</script>

<!-- 로그인 버튼 팝업 -->
<div class="login_btn_box"">
    <ul>
        <li>계정 연결</li>
        <li onclick="nic_box()">닉네임 변경</li>
        <li>로그아웃</li>
    </ul>
</div>
<!-- 닉네임 변경 팝업 -->
<div class="change_nic_box">
    <div class="nic_box_con">
        <button class="close_btn" onclick="pop_hide()"></button>
        <dlv class="nic_box_tit">닉네임 변경</dlv>
        <dlv class="nic_box_text">사용하실 닉네임을 입력하세요.</dlv>
        <div class="change_nic_form">
            <input type="text" id="user-id" placeholder="8자 이내로 입력">
        </div>
        <p class="form-notice error">Support text / 에러문구</p>
        <dlv class="nic_pop_bottom">
            <button type="button" class="cancel_btn" onclick="pop_hide()">취소</button>
            <button type="button" class="change_btn">변경</button>
        </dlv>
    </div>
</div>
<script>
    function nic_box(){
        $(".change_nic_box, .modal_back").show();
    }
    function login_btn(){
        $(".login_btn_box").show();
    }
    function pop_hide(){
        $(".change_nic_box, .modal_back").hide();
    }
</script>
