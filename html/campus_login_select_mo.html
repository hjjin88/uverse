<!DOCTYPE html>
<html lang="ko" class=" -webkit-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UVERSE</title>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/contents_mo.css">
    <link rel="stylesheet" href="../resources/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../resources/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <script>
        // <![CDATA[
        try { window.addEventListener('load', function () { setTimeout(scrollTo, 0, 0, 1); }, false); }
        catch (e) { }
    // ]]>
    </script>
</head>
<body class="color">
    <div id="root" class="root">
        <!-- wrapper -->
        <div class="wrapper uverse_wrap" id="wrapper">

            <!-- header  -->
            <header class="uverse_header" id="header">
            </header>
            <!--// header  -->

            <!-- profile-drawer  -->
            <div class="profile-drawer login">
                <p class="text-center-lg"><strong>환영합니다!</strong></p>
                <fieldset class="form">
                    <legend>로그인</legend>
                    <dl>
                        <dt class="form-label"><label for="user-id">사용하실 닉네임을 입력하세요.</label></dt>
                        <dd class="mgb26">
                            <div class="form-control">
                                <input type="text" id="user-id" placeholder="닉네임 (8자 이내로 입력)">
                            </div>
                            <p class="form-notice error">Support text / 에러문구</p>
                        </dd>
                        <dt class="form-label"><label for="user-id">사용하실 아바타를 선택하세요.</label></dt>
                        <dd class="Avatar">
                            <div class="form-control-group">
                                <div class="profile-img">
									<img src="/resources/images/profile-img.png" alt="남성 기본 이미지">
                                    <div class="form-check checked">
                                        <input type="radio" name="radioSet" id="radio1" checked=""><label for="radio1">남성 기본</label>
                                    </div>
								</div>
                                <div class="profile-img">
									<img src="/resources/images/profile-img.png" alt="여성 기본 이미지">
                                    <div class="form-check checked">
                                        <input type="radio" name="radioSet" id="radio2"><label for="radio2">여성 기본</label>
                                    </div>
								</div>
                            </div>
                            <p class="text-center mgt16"><span>아바타 외형은 마이룸에서 언제든지 변경 가능합니다.</span></p>
                        </dd>
                    </dl>
                    <button type="button" class="btn btn-select mgt16">입장</button>
                    <p class="text-center-sm mgt24 mgb16"><span>이미 보유한 아바타로 입장하시려면<br>로그인하세요.</span></p>
                    <button type="button" class="btn-login">로그인</button>
                </fieldset>
            </div>
        </div>
        <!--// wrapper -->
    </div>   
<script>
    // temp
    $('document').ready(function(){
        $('#header').load('/html/campus_header_mo.html');
    });
</script>
</body>
</html>
