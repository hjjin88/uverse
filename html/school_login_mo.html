</script>
<script>
    var $tab = $('.ui-tab');
    $tab.each(function(){
        if( $(this).data('init') ) return;
        $(this).data('init' , true);
        var $this = $(this);
        var $tabMenu = $this.find('.tab-menu');
        var $tabBtn = $('[role="tab"]', $tabMenu);
        var $tabContents = $this.find('.tab-contents>div');
        $tabBtn.on('click.default' , function(e){
            var _this = $(this);
            var indexNum = _this.index();
            var _tabContent = $tabContents.eq( indexNum );
            $tabBtn.not(_this).removeClass('active');
            $tabBtn.not(_this).attr('aria-selected', false);
            _this.addClass('active');
            _this.attr('aria-selected', true);
            $tabContents.not(_tabContent).attr('hidden', true);
            _tabContent.removeAttr('hidden');
            if($(this).is('a')){
                e.preventDefault();
            }
        });
    });
    $( document ).ready( function() {
        $( '.allAgree' ).click( function() {
        $( '.agree' ).prop( 'checked', this.checked );
        } );
    } );
</script>
