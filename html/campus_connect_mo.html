<!DOCTYPE html>
<html lang="ko" class=" -webkit-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UVERSE</title>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/contents_mo.css">
    <link rel="stylesheet" href="../resources/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../resources/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <script>
		// <![CDATA[
		try {
			window.addEventListener('load', function () {
				setTimeout(scrollTo, 0, 0, 1);
			}, false);
		} catch (e) { }
        // ]]>
	</script>
</head>
<body>
    <div id="root" class="root">
        <!-- wrapper -->
        <div class="wrapper" id="wrapper">
            <!-- header  -->
            <header class="header campus" id="header">
                <div class="inner-wrap">
                    <div class="header_top">
                        <h1><a href="#none"><img class="uverse_logo" src="../resources/images/campus_mo_logo.png" alt="유버스"></a></h1>
                        <a href="#none" id="menu_btn">
                            <span class="mainMenu_bar">메뉴열기</span>
                        </a>
                    </div>
                </div>
            </header>
            <!--// header  -->

            <!-- layer  -->
            <div class="layer account connect">
                <div>
                    <div class="layer-header">
                        <h1 class="layer-title" id="dialog_label1">학생/교직원 인증</h1>
                        <button type="button" class="layer-close"><span>레이어 닫기</span></button>
                    </div>
                    <div class="layer-contents">
                        <fieldset class="form">
							<legend>이메일 인증</legend>
                            <p class="text">현재 캠퍼스 입장 시 학교 이메일 인증이 필요합니다.<br>이메일을 입력해주세요.</p>
                            <p class="form-notice">*발송된 인증 코드는 1시간 동안 유효합니다. 인증 코드를 받지 못<br>한경우 ‘메일 발송’을 눌러 새 인증 코드를 발송하세요.</p>
							<dl>
								<dt class="form-label">이메일 인증</dt>
								<dd>
                                    <div class="form-control-group">
                                        <div class="form-control" style="position: relative;">
                                            <input type="text" placeholder="이메일 입력 @sookmyung.ac.kr" id="이메일 입력">
                                        </div>
                                        <div class="auto">
                                            <button type="button" class="btn">메일 발송</button>
                                        </div>
                                    </div>
									<div class="form-control-group">
                                        <div class="form-control" style="position: relative;">
                                            <input type="text" maxlength="6" placeholder="인증 코드 입력" id="인증 코드 입력">
                                            <span class="count">60 :00 남음</span>
                                        </div>
                                        <div class="auto">
                                            <button type="button" class="btn">확인</button>
                                        </div>
									</div>
								</dd>
							</dl>
						</fieldset>
                        <div class="layer-btns">
                            <button type="button" class="sec-btn cancel">나가기</button>
                            <button type="button" class="sec-btn confirm">다음</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!--// layer  -->

        </div>
        <!--// wrapper -->
    </div>
<script>
    // temp
    $('document').ready(function(){
        $('#header').load('../../sub_header.html');
        $('#footer').load('../../main_footer.html');
        $('.popup-pdf-mobile').load('../../download_popup.html');
    });
</script>
</body>
</html>
