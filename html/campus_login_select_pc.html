<!DOCTYPE html>
<html lang="ko" class=" -webkit-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>UVERSE</title>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/contents_pc.css">
    <link rel="stylesheet" href="../resources/css/swiper-bundle.min.css">
    <script type="text/javascript" src="../resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../resources/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff'>
</head>
<body class="color">
    <div id="root" class="root">
        <!-- wrapper -->
        <div class="wrapper" id="wrapper">
            <!-- header  -->
            <header class="header" id="header">
                <div class="header_inner">
                    <h1><a href="#none"><img src="../resources/images/campus_pc_logo.png" alt="유버스-캠퍼스"></a></h1>
                    <nav class="gnb" id="gnb">
                        <ul>
                            <li class="gnb_off"><a href="#none">홈</a></li>
                            <li class="gnb_off"><a href="#none">유버스 스쿨(초중고)</a></li>
                            <li class="gnb_on"><a href="#none">유버스 캠버스(대학)</a></li>
                        </ul>
                    </nav>
                    </div>
                <span class="header_boder"></span>
                <!-- nav hover_01 -->
                <nav class="nav">
                    <h2 class="hidden">네비게이션영역</h2>
                    <ul class="nav_menu">
                        <li>Why 유버스 캠퍼스?</li>
                        <li>서비스 소개</li>
                        <li>가입 문의</li>
                        <li>자주묻는 질문</li>
                        <li>토튜리얼(FAQ)</li>
                        <li>제휴문의</li>
                    </ul>
                    <ul class="nav_btn">
                        <!-- 로그인 상태 -->
                        <li class="login_on"><img src="../resources/images/campus_pc_login_on.png" alt=""><a href="#">홍길동님</a></li>
                        <li class="login_btn"><a href="#">로그인/회원가입</a></li>
                        <li class="my_room_btn"><a href="#">마이룸 입장</a></li>
                    </ul>
                </nav>
            </header>
            <!--// header  -->

            <!-- profile-drawer  -->
            <div class="profile-drawer login">
                <p class="text-center-lg"><strong>환영합니다!</strong></p>
                <fieldset class="form">
                    <legend>로그인</legend>
                    <dl>
                        <dt class="form-label"><label for="user-id">사용하실 닉네임을 입력하세요.</label></dt>
                        <dd class="mgb18">
                            <div class="form-control">
                                <input type="text" id="user-id" placeholder="닉네임 (8자 이내로 입력)">
                            </div>
                            <p class="form-notice error">Support text / 에러문구</p>
                        </dd>
                        <dt class="form-label"><label for="user-id">사용하실 아바타를 선택하세요.</label></dt>
                        <dd class="Avatar">
                            <div class="form-control-group">
                                <div class="profile-img">
									<img src="../resources/images/profile-img.png" alt="">
                                    <div class="form-check checked">
                                        <input type="radio" name="radioSet" id="radio1" checked=""><label for="radio1">남성 기본</label>
                                    </div>
								</div>
                                <div class="profile-img">
									<img src="../resources/images/profile-img.png" alt="">
                                    <div class="form-check checked">
                                        <input type="radio" name="radioSet" id="radio2"><label for="radio2">여성 기본</label>
                                    </div>
								</div>
                            </div>
                            <p class="text-center mgt16"><span>아바타 외형은 마이룸에서 언제든지 변경 가능합니다.</span></p>
                        </dd>
                    </dl>
                    <button type="button" class="btn btn-select mgt16">입장</button>
                    <p class="text-center-sm mgt32 mgb24"><sapn>이미 보유한 아바타로 입장하시려면 로그인하세요.</sapn></p>
                    <button type="button" class="btn-login">로그인</button>
                </fieldset>
            </div>
            <!--// profile-drawer  -->

        </div>
        <!--// wrapper -->
    </div>   
</body>
</html>
